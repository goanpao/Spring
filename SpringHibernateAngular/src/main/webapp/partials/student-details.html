<div class=" thumbnail">
	<img src="{{student.imageUrl}}" alt="" />
	<div class="caption">
		<h3>{{student.name}}</h3>
		<div align="center">
			<div style="width:200px;">
				<div class="row">
					<div class="col-sm-6 col-lg-6 col-md-6 text-info">Address</div>
					<div class="col-sm-6 col-lg-6 col-md-6">
						{{student.address}}
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-lg-6 col-md-6 text-info">
						Grade
					</div>
					<div class="col-sm-6 col-lg-6 col-md-6">
						{{student.grade}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
